<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../project-tracking-intro-component/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <header>
    <!-- NavBAr -->
    <div class="container">
      <div class="shape"></div>
      <nav class="navbar">
        <div class="logo">
          <img src="../project-tracking-intro-component/images/logo.svg" alt="">
        </div>
        <ul class="list">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li>
            <div class="circle"></div>
          </li>
          <li><a href="#">Login</a></li>
        </ul>
        <div class="burger">
          <img class="icon-burger" src="./images/icon-hamburger.svg" alt="">
          <img class="icon-close" src="./images/icon-close.svg" alt="">
        </div>
      </nav>
    </div>
    <!-- Content - Illustration -->
    <main class="main">
      <!-- Content -->
      <div class="content">
        <p class="label"><span>New</span>Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking</br> for agile teams</p>
        <div class="CTA">
          <button>Schedule a demo</button>
          <p>to see a preview</p>
        </div>
      </div>
      <!-- Illustration -->
      <div class="Illustration">
      </div>
    </main>
  </header>
</body>

</html>
